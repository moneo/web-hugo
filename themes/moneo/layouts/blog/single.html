{{ define "main" }}
<section class="page-top" style="background-image: url('{{- .Params.featured_image -}}')">
    <section class="container">
      <h2>{{- .Section | upper -}}</h2>
      <h1>{{- .Title -}}</h1>
    </section>
  </section>

<section class="content">
        <section class="container">
          <article class="text">
            {{- .Content -}}
          </article>
        </section>
      </section>
{{ end }}
