<header class="{{ .Params.header_class }}">
    <section class="container-root">
        <a href="{{ .Site.BaseURL }}" class="logo">
            <img src="/image/logo.svg" alt="moneo">
        </a>
        <nav>
            {{ range .Site.Menus.main }}
            <a href="{{ .URL | absURL }}" title="{{ .Name }}">{{ .Name }}</a>
            {{ end }}
        </nav>
        <i class="nav-button"><span></span></i>
        <nav class="mobile-nav">
            <ul>
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL | absURL }}" title="{{ .Name }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </nav>
    </section>
</header>
